
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>My Team</title>
</head>
<body>
    <header class="hero is-link">
        <div class="hero-body">
            <p class="title">Meet the Team</p>
        </div>
    </header>
    <main id="team" class="columns">

    
        <article class="card column m-3">
            <div class="card-content">
                <div class="media">
                    <div class="media-left pr-1 pl-2 has-background-info">
                        <i class="has-text-light p-4 fas fa-2x fa-user-tie"></i>
                    </div>
                    <div class="media-content">
                        <p class="title is-5">Hans</p>
                        <p class="subtitle has-text-info mb-0 is-6">MANAGER</p>
                        <p class="subtitle is-6"><i class="far fa-id-badge"></i>  <small>123</small></p>
                    </div>
                    <div class="media-right">
                        <button class="delete tag is-info"></button>
                    </div>
                </div>
                <div class="content">
                    <p class="icon-text">
                        <span class="icon has-text-info">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span>5001</span>
                    </p>
                    <a class="icon-text" href="mailto:test@email.com">
                        <span class="icon has-text-info">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>test@email.com</span>
                    </a> 
                </div>
            </div>
        </article>
            
        <article class="card column m-3">
            <div class="card-content">
                <div class="media">
                    <div class="media-left has-background-success">
                        <i class="has-text-light p-4 fas fa-2x fa-user-cog"></i>
                    </div>
                    <div class="media-content">
                        <p class="title is-5">Dakota</p>
                        <p class="subtitle has-text-success mb-0 is-6">ENGINEER</p>
                        <p class="subtitle is-6"><i class="far fa-id-badge"></i>  <small>522</small></p>
                    </div>
                    <div class="media-right">
                        <button class="delete tag is-success"></button>
                    </div>
                </div>
                <div class="content">
                    <a class="icon-text" href="mailto:test@email.com">
                        <span class="icon has-text-success">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>test@email.com</span>
                    </a>
                    <a class="icon-text" href="https://github.com/gituser">
                        <span class="icon has-text-success">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>gituser</span>
                    </a> 
                </div>
            </div>
        </article>
            
        <article class="card column m-3">
            <div class="card-content">
                <div class="media">
                    <div class="media-left pr-1 pl-2 has-background-primary">
                        <i class="has-text-light p-4 fas fa-2x fa-user-graduate"></i>
                    </div>
                    <div class="media-content">
                        <p class="title is-5">Paulo</p>
                        <p class="subtitle has-text-primary mb-0 is-6">INTERN</p>
                        <p class="subtitle is-6"><i class="far fa-id-badge"></i>  <small>456</small></p>
                    </div>
                    <div class="media-right">
                        <button class="delete tag is-primary"></button>
                    </div>
                </div>
                <div class="content">
                    <a class="icon-text" href="mailto:test@email.com">
                        <span class="icon has-text-primary">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>test@email.com</span>
                    </a>
                    <p class="icon-text">
                        <span class="icon has-text-primary">
                            <i class="fas fa-school"></i>
                        </span>
                        <span>WOU</span>
                    </p>
                </div>
            </div>
        </article>
                

    </main>
</body>
</html>
